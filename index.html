<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework - Cookies & Local Storage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center pt-5">Homework - Cookies & Local Storage</h1>

    <div class="container">
        <ul>
            <li>
                <input type="radio" name="temp" value="Celsius" data-temp id="celsius">
                <label for="celsius">Celsius</label>
                <div class="check"></div>
            </li>

            <li>
                <input type="radio" name="temp" value="Fahrenheit" data-temp id="fahrenheit">
                <label for="fahrenheit">Fahrenheit</label>
                <div class="check"><div class="inside"></div></div>
            </li>
        </ul>
    </div>

    <div class="container d-flex flex-column align-items-center" data-container></div>

    <script src="main.js"></script>
</body>
</html>
